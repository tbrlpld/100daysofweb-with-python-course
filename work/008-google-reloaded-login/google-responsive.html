<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Google! Reloaded Responsive</title>
</head>
<body>
	<div class="container">
		<header>
			<nav>
				<a href="register.html">Register</a>
			</nav>
			<img class="m-center" src="google.jpg" alt="Google! Logo">
		</header>
		<main>
			<div class="bg-gray1 mb-1 p-1 text-center search-container">
				Search the web using Google!<br>
				<form method="GET">
					<input type="text" name="q" size=40>
					<br>
					<button type="submit" name="submit">Google Search</button>
					<button type="submit" name="lucky">I'm feeling lucky</button>
				</form>
			</div>
			<div class="d-flex text-center">
				<div class="bg-gray2 p-1 ">
					Special searches<br>
					<a href="#">Stanford Search</a><br>
					<a href="#">Linux Search</a>
				</div>
				<div class="bg-gray3 p-1 text-smaller support-section-middle">
					<a href="#">Help!</a><br>
					<a href="#">About Google!</a><br>
					<a href="#">Company Info</a><br>
					<a href="#">Google! Logos</a>
				</div>
				<div class="bg-gray4 p-1 text-smaller">
					Get Google!<br>
					update monthly:
					<form method="POST">
						<input type="email" name="email" placeholder="your e-mail"><br>
						<button type="submit">Subscribe</button>
						<a href="#">Archive</a>
					</form>
				</div>
			</div>
		</main>
		<footer>
			<div class="my-1 text-center text-smaller">
				Copyright &copy; 1998 Google, Inc.
			</div>
		</footer>
	</div>
</body>
</html>
