<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Google! Reloaded Responsive</title>
</head>
<body>
	<div class="container">
		<header>
			<a href="google-responsive.html"><img class="m-center w-200" src="google.jpg" alt="Google! Logo"></a>
		</header>
		<main>
			<div class="bg-gray1 p-1 text-center">
				<p>
					Create your Google! Account
				</p>
				<form class="form-block" method="post" action="#">
					<input type="text" name="firstname" placeholder="fistname" required="">
					<input type="text" name="lastname" placeholder="lastname" required="">
					<input type="email" name="email" placeholder="e-mail" required="">
					<input type="password" name="password" placeholder="password" required="" minlength="6">
					<button>Create</button>
				</form>
			</div>
		</main>
		<footer>
			<div class="my-1 text-center text-smaller">
				Copyright &copy; 1998 Google, Inc.
			</div>
		</footer>
	</div>
</body>
</html>
