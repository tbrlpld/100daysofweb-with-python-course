<!DOCTYPE html>
<html>
<head>
	<title>Google! Recreate</title>

<body style="text-align: center; margin: 0 0 20px 0">
	<img src="google.jpg" alt="Google Logo">
		<table style="width:90%; margin: 0 auto">
			<tr>
				<td colspan="3" style="text-align: center; background: #EEEEEE; padding: 0 0 20px;">

					<form method="GET">

					update monthly:
